<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a recommendation</title>
    <link rel="stylesheet" type="text/css" href="./sign-up.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">
</head>
<body>

    <section id="form" title ="form">
        <form action='/' method='POST'>

          <h1>FAC Guidebook to Finsbury park</h1>

          <ul class="form-style-1">
            <h2>Sign up</h2>

            <li><label for ="name-of-user">Name</label><input pattern="^[^<>]+$" name='userName' type='text' id="name-of-user" class ="field-long" placeholder="Type your name here" required/> </li>
            <li><label for ="password">Password</label><input type="password" pattern="^[^<>]+$" name='password' id ="password" class ="field-long" placeholder="Enter your password here" required/> </li>
            <li><label for ="repeat-password">Repeat password</label><input type="password" pattern="^[^<>]+$" name='repeat-password' id ="repeat-password" class ="field-long" placeholder="Please enter your password again" required/> </li>
            <li><input type="submit" value= "submit"></li>
          </ul>
        </form>
      </section>

    <script type="text/javascript" src="./js/request.js"></script>
    <!-- <script type="text/javascript" src="./js/app.js"></script> -->

</body>
</html>
